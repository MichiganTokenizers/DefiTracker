# Chain registry configuration
chains:
  flare:
    enabled: true
    rpc_url: "https://flare-api.flare.network/ext/C/rpc"  # Public RPC endpoint
    chain_id: 14
    protocols:
      kinetic:
        enabled: true
        # Kinetic uses on-chain contracts, not REST API
        # Main protocol contracts for FXRP-USDT0-stXRP ISO Market
        unitroller: "0x15F69897E6aEBE0463401345543C26d1Fd994abB"  # Unitroller for ISO Market
        comptroller: "0x35aFf580e53d9834a3a0e21a50f97b942Aba8866"  # Comptroller Implementation
        lens: "0x553e7b78812D69fA30242E7380417781125C7AC7"  # Lens contract for reading market data
        # Token contracts for FXRP-USDT0-stXRP ISO Market
        tokens:
          FXRP:
            address: "0xAd552A648C74D49E10027AB8a618A3ad4901c5bE"  # FXRP token
            iso_address: "0xD1b7A5eFa9bd88F291F7A4563a8f6185c0249CB3"  # ISO FXRP (lending market)
            decimals: 18
            market: "fxrp"  # Market identifier for Lens-based queries
          USDT0:
            address: "0xe7cd86e13AC4309349F30B3435a9d337750fC82D"  # USDT0 token
            iso_address: "0xad7e7989796414c9572da9854DEb1B920724fd09"  # ISO USDT0 (lending market)
            decimals: 6  # USDT typically uses 6 decimals
            market: "fxrp"
          stXRP:
            address: "0x4C18Ff3C89632c3Dd62E796c0aFA5c07c4c1B2b3"  # STFXRP token
            iso_address: "0x870f7B89F0d408D7CA2E6586Df26D00Ea03aA358"  # isoSTFXRP (lending market)
            decimals: 18
            market: "fxrp"
        # ========================================================
        # JOULE-USDC-FLR ISO Market (separate comptroller)
        # ========================================================
        joule_market:
          comptroller: "0xDcce91d46Ecb209645A26B5885500127819BeAdd"
          # Lens contract not yet identified - using direct ISO queries
          tokens:
            FLR:
              address: "0x1D80c49BbBCd1C0911346656B529DF9E5c2F783d"  # WFLR (native FLR wrapped)
              iso_address: "0xd7291D5001693d15b6e4d56d73B5d2cD7eCfE5c6"  # isoFLR
              decimals: 18
              rate_function: "supplyRatePerTimestamp"  # Different from FXRP market
            USDC:
              address: "0xFbDa5F676cB37624f28265A144A48B0d6e87d3b6"  # USDC.e (Bridged USDC Stargate)
              iso_address: "0x1bb34A8360A09f3166574A331B941CD7E4463aB7"  # isoUSDC
              decimals: 6
              rate_function: "supplyRatePerTimestamp"
            JOULE:
              address: "0xE6505f92583103AF7ed9974DEC451A7Af4e3A3bE"  # JOULE token
              iso_address: "0x7B6fCf27E6Fc63aaee93295b8d116EefF11983D3"  # isoJOULE
              decimals: 18
              rate_function: "supplyRatePerTimestamp"
      blazeswap:
        enabled: true
        # BlazeSwap DEX contracts for price queries
        # Factory is recommended (more reliable) - finds pair addresses
        factory: "0x440602f459D7Dd500a74528003e6A20A46d6e2A6"  # BlazeSwapFactory on Flare
        # Router is optional (alternative method)
        router: ""  # Optional: BlazeSwap router address if it exists
        # Protocol-specific configuration will go here
